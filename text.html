<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form id="form" method="post" >
      <fieldset>
        <label for="name">Enter Your Name: <input id="name" name="name" type="text" required /></label>
        
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">elabsAfrica News</option>
            <option value="2">elabsAfrica YouTube Channel</option>
            <option value="3">elabsAfrica Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <button type="button" onclick="validateForm()" >Register</button>
      <div id="result"></div>
    </form>

    <script>

        var form = document.getElementById("form")
        
        form.addEventListener("buton", function(event){
            event.preventDefault()
        })

        function validateForm() {
            var name = document.getElementById("name").value;
console.log(name)

            var email = document.getElementById("email").value;
            console.log(email)

            var password = document.getElementById("password").value;
        
            if (name === "" || email === "" || password) {
                alert("Please fill out all fields.");
            } else {
                displayResult(name, email, password);
            }
        }
        
        function displayResult(name, email) {
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <h3>Submitted Data:</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
            `;
        }
        </script>

  </body>
</html>
